<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />
  
  
    <title>Pinoy Dama</title>

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    
    <!-- MODIFIED CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css" />

    <!-- Bootstrap JS -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>

    <script type="text/javascript" src="js/buttons.js"></script>
    <script type="text/javascript">
    function onConfirmQuit(){
       // navigator.app.exitApp();
        var r = confirm("Exit Game?");
        if (r == true) {
            navigator.app.exitApp();
        } else {
            return true;
        }
    }
    </script>
  </head>
  <body>

    <!-- Your Code Starts Here -->
    <div class="container-fluid">
      <div id="header-title"></div>
      <div id="pinoy"><img src="img/pinoy.png"></div>
      <div id="controls">
        <a href="play.html" class="btn btn-lg btn-block btn-success">PLAY NOW</a>
        <button type="button" class="btn btn-lg btn-block btn-info" data-toggle="modal" data-target="#myModal">HELP</button>
        <a href="" class="btn btn-lg btn-block btn-danger" onclick="onConfirmQuit();">EXIT</a>
      </div>

      <!-- MODAL FOR HELP -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Instruction</h4>
            </div>
            <div class="modal-body">
              <b>Voice Command Game:</b>
              <hr>
              <p>To move your piece:</p>
              <p>Say name of the piece and direction:
              [G6 Right]</p><hr>
              <p>To capture your opponent piece:</p>
              <p>Say [eat] then direction: [Eat Right]</p>
            </div>
          </div>
        </div>
      </div>
      <!-- MODAL FOR HELP -->

    </div>
    <!-- Your Code Ends Here -->

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
  </body>
</html>
